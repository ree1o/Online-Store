<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://st2.depositphotos.com/5142301/11182/v/450/depositphotos_111829632-stock-illustration-b-letter-with-shopping-cart.jpg">
    

<body class="body-light-mode">
    <header class="bg-img ">
        <h1 class="content">Your Cart</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light nav-container">
            <div class="container-fluid nav-container text-center"> 
              <a href="index.html"class="navbar-brand d-flex align-items-center " style="height: 100%; background-color: rgba(36, 25, 61); color: azure; padding-right:20px ;">
                <img src="https://st2.depositphotos.com/5142301/11182/v/450/depositphotos_111829632-stock-illustration-b-letter-with-shopping-cart.jpg" alt="Logo" style="height: 100%; max-height: 90px; ">
                Burple
            </a>
              <button class="navbar-toggler bg-light"  type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <div class="nav-links-container">
                    <a class="nav-link mx-auto product-nav-container" href="products.html">
                      <img src="catalog_icon.png" alt="Products" class="product-nav-icon">
                      <div class="product-nav-text">Products</div>
                    </a>
                    <a class="nav-link mx-auto login-container" href="register.html">
                      <img src="login_icon.png" alt="Cart" class="login-icon">
                      <div class="login-text">Log In</div>
                    </a>
                    <a class="nav-link mx-auto cart-container" href="cart.html">
                      <img src="cart_logo.png" alt="Cart" class="cart-icon">
                      <div class="cart-text">Cart</div>
                    </a>
                  </div>
                  </a>
                  <button id="toggle-theme" class="theme-switcher"><span class="switch-icon"></span></button>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section class = "cartsect">
            <h2>Cart</h2>
            <div class="product-container-cart">
                <p></p>
            </div>
            <button class = "btn btn-success btn-md btn-grow-shadow" id="buyAllBtn">Buy All</button>
        </section>
    </main>
    
    <div id="paymentModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Enter Payment Information</h3>
        <form id="paymentForm">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" required>
          <label for="cardName">Name on Card:</label>
          <input type="text" id="cardName" required>
          <label for="expiry">Expiry Date:</label>
          <input type="text" id="expiry" placeholder="MM/YY" required>
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" required>
          <button type="submit">Confirm Purchase</button>
        </form>
      </div>
    </div>




    <footer>
      <a style="color: azure;" href="aboutus.html">About Us</a> |
      <a style="color: azure;" href="contact.html">Contact Us</a>
      <p>Our address:Astana IT University, Ave. Mangilik El., Astana 020000</p>
      <p id="date-time"></p>
    </footer>
        <script src="scriptprod.js"></script>
        <script src="ourscript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
