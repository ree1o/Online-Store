<body class="body-light-mode">
  <header class="bg-img ">
    <h1 class="content">Registration Menu</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-container">
        <div class="container-fluid nav-container text-center"> 
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup"> 
            <div class="navbar-nav">
              <a class="nav-link active mx-auto" style="color: azure;" aria-current="page" href="home.html">Home</a>
              <a class="nav-link mx-auto" style="color: azure;" href="products.html">Products</a>
              <a class="nav-link mx-auto" style="color: azure;" href="contact.html">Contact Us</a>

              <a class="nav-link mx-auto" style="color: azure;" href="register.html">Register</a>
              <a class="nav-link mx-auto" style="color: azure;" href="aboutus.html">About Us</a>
              <button class="btn btn-dark" id="toggle-theme">Change Color</button>
            </div>
          </div>
        </div>
      </nav>
</header>
    <main>
        <form id="register" class="column-layout" onsubmit="return registerUser(event)">
            <h2>Join Us</h2>
            <label>Name:</label>
            <input type="text" id="name" required>
            <label>Email:</label>
            <input type="text" id="email" required>
            <label>Password:</label>
            <input type="password" id="password" required>
            <label>Password confirmation:</label>
            <input type="password" id="passwordConfirmation" required>
            <button type="submit">Submit</button>
        </form>
    
        <!-- Форма логина -->
        <form id="login" class="column-layout" style="display:none" onsubmit="return loginUser(event)">
            <h2>Login</h2>
            <label>Email:</label>
            <input type="text" id="loginEmail" required>
            <label>Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="submit">Login</button>
        </form>
    
        <!-- Кнопка Logout -->
        <button id="logoutBtn" onclick="logoutUser()" style="display:none">Logout</button>
    </main>
    <footer>
      <p>Our team: Alshyn Kaliyev, Runar Kenzhekeyev, Abylay Akhmetbek</p>
      <p id="date-time"></p>
  </footer>
  <script src="ourscript.js"></script>
