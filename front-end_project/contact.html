    <main>
      <section class="contact">
        <h2>Feedback</h2>
        <h3>Only registered users can leave the feedback!</h3>
        <form id="feedbackForm">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <label for="inquiry">Select Inquiry Type:</label>
          <select id="inquiry" name="inquiry">
            <option value="general">General Inquiry</option>
            <option value="order">Order Issue</option>
          </select>
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
        <p id="successMessage" style="display:none; color: green;">Your message was successfully submitted!</p>
      </section>        
    </main>
    <button id="subscribeBtn" class="subscribe-btn">Subscribe</button>

<div id="overlay" class="overlay"></div>

<div id="popupForm" class="popup">
  <button class="closeBtn" id="closeBtn">&times;</button>
  <h2>Subscribe to our newsletter</h2>
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your name..." required>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your email..." required>
    <input type="submit" value="Subscribe">
  </form>
</div>
